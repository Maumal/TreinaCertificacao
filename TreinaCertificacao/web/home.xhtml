<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simulador Certificaçao </title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="TreinaCertificacao.css"/>
     <p:panel>
            
                 <h:outputLabel value="Simulador" style="color: darkblue ; font-size: 25px; margin-right: 30px" />           
            <h:outputLabel value="Sistema de treinamento para as certificações do BB"  style="color: darkblue ; font-size: 15px " />             
            
                <h:panelGrid id="totais" columns="14" style="font-size: 12px; margin-left: 300px" >
                <h:outputLabel value="Todas: " style="font-weight:bold"/>
                <h:outputText value="(#{perguntaBean.numeroDeQuestoes})"/>               
                <h:outputLabel value="Resolvidas: "/>
                <h:outputLabel value="(12)" style="color: blue"/>
                <h:outputLabel value="Não Resolvidas: "/>
                <h:outputLabel value="(14)"/>
                <h:outputLabel value="Acertos: "/>
                <h:outputLabel value="(15)" style="color: green"/>
                <h:outputLabel value="Erros: "/>
                <h:outputLabel value="(45)" style="color: red"/>
                
            </h:panelGrid>
            
     
            
            
        </p:panel>
        
        <!--<p:accordionPanel>-->
        <p:panel  id="cadastrarQuestoes">
             <h:outputLabel value="Cadastro de Questões:" style="color: darkblue ; font-size: 25px; margin-right: 30px" />  
             <br/>
             <br/>
            <h:panelGrid columns="2" id="materias1" >
             <h:outputLabel value="Escolha uma matéria: " style="color: darkblue; font-weight:bold"/>
             <p:selectOneMenu id="listaMaterias1" value="{pergunta.marteria}">
            <f:selectItem itemLabel="Agronegócios" itemValue="Agronegócios" />
            <f:selectItem itemLabel="Atendimento Bancário" itemValue="Atendimento Bancário" />
            <f:selectItem itemLabel="Comércio Exterior" itemValue="Comércio Exterior" />
            <f:selectItem itemLabel="Conhecimentos Jurídicos" itemValue="Conhecimentos Jurídicos" />
            <f:selectItem itemLabel="Controles Internos e Risco Operacional" itemValue="Controles Internos e Risco Operacional" />
            <f:selectItem itemLabel="DRS/RSA" itemValue="DRS/RSA" />
            <f:selectItem itemLabel="Gestão do Crédito" itemValue="Gestão do Crédito" />
            <f:selectItem itemLabel="Gestão Organizacional e de Pessoas" itemValue="Gestão Organizacional e de Pessoas" />
            <f:selectItem itemLabel="Gestão da Segurança" itemValue="9" />
            <f:selectItem itemLabel="Marketing" itemValue="Gestão da Segurança" />
            <f:selectItem itemLabel="Setor Público" itemValue="Setor Público" />            
            <f:selectItem itemLabel="Tecnologia da Informação" itemValue="Tecnologia da Informação" />
            <f:selectItem itemLabel="Economia e Finanças" itemValue="Economia e Finanças" />            
          </p:selectOneMenu> 
           
             
             
             <p:outputLabel value= "Ano:" style="color: darkblue; font-weight:bold"/>
            
             
             
             <p:selectOneMenu id="Ano" value="{pergunta.ano}">
            <f:selectItem itemLabel="2009_1" itemValue="2009_1" />
            <f:selectItem itemLabel="2009_2" itemValue="2009_2" />
            <f:selectItem itemLabel="2010_1" itemValue="2010_1" />
            <f:selectItem itemLabel="2010_2" itemValue="2010_2" />
            <f:selectItem itemLabel="2011_1" itemValue="2011_1" />
            <f:selectItem itemLabel="2011_2" itemValue="2011_2" />
            <f:selectItem itemLabel="2012_1" itemValue="2012_1" />
            <f:selectItem itemLabel="2013_2" itemValue="2013_2" />
            <f:selectItem itemLabel="2014_1" itemValue="2014_1" />
            <f:selectItem itemLabel="2015_1" itemValue="2015_1" />                  
            </p:selectOneMenu> 
            <p:outputLabel value="Numero da Questão:" style="color: darkblue; font-weight:bold"/>
            <p:selectOneMenu id="NumerodaQuestao" value="Numero da Questão: ">
            <f:selectItem itemLabel="01" itemValue="01" /><f:selectItem itemLabel="02" itemValue="02" /><f:selectItem itemLabel="03" itemValue="03" /><f:selectItem itemLabel="04" itemValue="04" /><f:selectItem itemLabel="05" itemValue="05" /> 
            <f:selectItem itemLabel="06" itemValue="06" /><f:selectItem itemLabel="07" itemValue="07" /><f:selectItem itemLabel="08" itemValue="08" /><f:selectItem itemLabel="09" itemValue="09" /><f:selectItem itemLabel="10" itemValue="10" />              
            <f:selectItem itemLabel="11" itemValue="11" /><f:selectItem itemLabel="12" itemValue="12" /><f:selectItem itemLabel="13" itemValue="13" /><f:selectItem itemLabel="14" itemValue="14" /><f:selectItem itemLabel="15" itemValue="15" /> 
            <f:selectItem itemLabel="16" itemValue="16" /><f:selectItem itemLabel="17" itemValue="17" /><f:selectItem itemLabel="18" itemValue="18" /><f:selectItem itemLabel="19" itemValue="19" /><f:selectItem itemLabel="20" itemValue="20" />  
           <f:selectItem itemLabel="21" itemValue="21" /><f:selectItem itemLabel="22" itemValue="22" /><f:selectItem itemLabel="23" itemValue="23" /><f:selectItem itemLabel="24" itemValue="24" /><f:selectItem itemLabel="25" itemValue="25" /> 
            <f:selectItem itemLabel="26" itemValue="26" /><f:selectItem itemLabel="27" itemValue="27" /><f:selectItem itemLabel="28" itemValue="28" /><f:selectItem itemLabel="29" itemValue="29" /><f:selectItem itemLabel="30" itemValue="30" /> 
           </p:selectOneMenu>      
             
             
             <p:outputLabel value="Enunciado:" style="color: darkblue; font-weight:bold"/>
             <p:inputTextarea id="Enunciaco" value="#{pergunta.enunciado}" style="height: 50px ;width: 450px"  />
             <p:outputLabel value="Alternativas:" style="color: darkblue; font-weight:bold"/>
             <p:outputLabel value=""/> 
             <p:outputLabel value="A-)"/>
             <p:inputTextarea id="alternativaA" value="#{pergunta.alternativaA}" style="height: 30px ;width: 450px"  />
             <p:outputLabel value="B-)"/>
             <p:inputTextarea id="alternativaB" value="#{pergunta.alternativaB}" styleClass="tipo1"/>
             <p:outputLabel value="C-)"/>
             <p:inputTextarea id="alternativaC" value="#{pergunta.alternativaC}" style="height: 30px ;width: 450px"  />
             <p:outputLabel value="D-)"/>
             <p:inputTextarea id="alternativaD" value="#{pergunta.alternativaD}" style="height: 30px ;width: 450px"  />
             <p:outputLabel value="E-)"/>
             <p:inputTextarea id="alternativaE" value="#{pergunta.alternativaE}" style="height: 30px ;width: 450px"  />
             <p:outputLabel value="RESPOSTA:"/>
             <p:selectOneMenu id="Correta" value="#{pergunta.resposta}">
            <f:selectItem itemLabel="A" itemValue="A" />
            <f:selectItem itemLabel="B" itemValue="B" />
            <f:selectItem itemLabel="C" itemValue="C" />
            <f:selectItem itemLabel="D" itemValue="D" />
            <f:selectItem itemLabel="E" itemValue="E" />                
            </p:selectOneMenu> 
            
            </h:panelGrid>  
            <br/>
            
            
            <p:commandButton value="Salvar" action="#{perguntaBean.inserirPergunta()}" update="d"  />
                           
            <h:outputText id="d" value="(#{perguntaBean.numeroDeQuestoes})"/> 
        </p:panel>
            
            
        <p:panel  id="simulado">
            <h:outputLabel value="Treino:" style="color: darkblue ; font-size: 25px; margin-right: 30px" />  
             <br/>
             <br/>
            <h:panelGrid columns="2" id="materias2" >
            <h:outputLabel value="Escolha uma matéria: " style="color: darkblue; font-weight:bold"/>
             <p:selectOneMenu id="listaMaterias2" value="Lista de Matérias: ">
            <f:selectItem itemLabel="Agronegócios" itemValue="1" />
            <f:selectItem itemLabel="Atendimento Bancário" itemValue="2" />
            <f:selectItem itemLabel="Comércio Exterior" itemValue="3" />
            <f:selectItem itemLabel="Conhecimentos Jurídicos" itemValue="4" />
            <f:selectItem itemLabel="Controles Internos e Risco Operacional" itemValue="5" />
            <f:selectItem itemLabel="DRS/RSA" itemValue="6" />
            <f:selectItem itemLabel="Gestão do Crédito" itemValue="7" />
            <f:selectItem itemLabel="Gestão Organizacional e de Pessoas" itemValue="8" />
            <f:selectItem itemLabel="Gestão da Segurança" itemValue="9" />
            <f:selectItem itemLabel="Marketing" itemValue="10" />
            <f:selectItem itemLabel="Setor Público" itemValue="11" />            
            <f:selectItem itemLabel="Tecnologia da Informação" itemValue="12" />
            <f:selectItem itemLabel="Economia e Finanças" itemValue="13" />            
          </p:selectOneMenu>  
            <p:outputLabel value="Ano" style="color: darkblue; font-weight:bold"/>
            <p:outputLabel value="2009_2" style=" font-weight:bold"/>
            <p:outputLabel value="Numero da Questão" style="color: darkblue; font-weight:bold"/>
            <p:outputLabel value="15" style=" font-weight:bold"/>
           
         </h:panelGrid>
            <br/>    
            <p:panel>
            
            <p:outputLabel value="A autonomia operacional do Banco Central (BC) tem sido um tema de debate entre os economistas. Nesse sentido, muitos analistas consideram que a condução da política monetária, atribuição do BC, pode eventualmente sofrer interferência de instâncias superiores do governo, em especial, no estabelecimento da meta inflacionária. 

Tal conclusão deriva do fato de que o estabelecimento dessa meta é atribuição" style=" font-weight:bold"/>
            <br/>            
            <br/> 
            <p:selectOneRadio id="console" layout="pageDirection" value="#{radioView.console} ">
            <f:selectItem itemLabel="Unicamente do presidente do BC, que pode sofrer pressões para estimular uma meta mais elevada." itemValue="A" />
            <f:selectItem itemLabel="Do Conselho Monetário Nacional (CMN), formado pelos ministros da Fazenda e do Planejamento, Orçamento e Gestão e pelo presidente do BC" itemValue="B" />
            <f:selectItem itemLabel="Da equipe econômica definida pelo presidente da República, que anualmente se reúne para fixar a meta inflacionária, e o BC que deve persegui-la através da política de juros." itemValue="C" />
            <f:selectItem itemLabel="Do presidente do BC e dos bancos públicos, dentre eles o Banco do Brasil, que definem as taxas de inflação para um prazo de dois anos." itemValue="D" />
            <f:selectItem itemLabel="Do Comitê de Política Monetária (Copom), que define a meta inflacionária anualmente e a meta da taxa de juros a ser alcançada para que a taxa de inflação convirja para sua meta." itemValue="E" />
        </p:selectOneRadio>
            <br/>            
            <br/> 
            
            
       <p:commandButton value="Responder"/> 
       <br/>            
       <br/>
       
       <p:outputLabel value="(Comentários / Resumo / Explicações)" style="color: darkblue; font-weight:bold"/>
           <br/>            
            <br/>
           </p:panel>
       
        </p:panel>
      
<!--    </p:accordionPanel>-->
            
    </h:body>
</html>
